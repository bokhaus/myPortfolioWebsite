<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/sidebar.css">

    <title>Sidebar</title>
    
</head>
<body>
    <div class="sidebar">
        <ul>
            <li>
                <a href="#">
                    <span class="icon"><i class="fa fa-home" aria-hidden="true"></i></i></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fa fa-address-card-o" aria-hidden="true"></i></span> <!--<i class="fa fa-user-circle-o" aria-hidden="true"></i>-->
                    <span class="title">About</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fa fa-superpowers" aria-hidden="true"></i></span> <!--<i class="fa fa-bar-chart" aria-hidden="true"></i>-->
                    <span class="title">Skills</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fa fa-level-up" aria-hidden="true"></i></span>
                    <span class="title">Projects</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                    <span class="title">Contact</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="toggle" onclick="toggleMenu()"></div>
    <script>
        function toggleMenu(){
            let sidebar = document.querySelector('.sidebar');
            let toggle = document.querySelector('.toggle');
            sidebar.classList.toggle('active');
            toggle.classList.toggle('active');
        }
    </script>
</body>
</html>
